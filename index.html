<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | Composant récapitulatif de la commande</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="illustration">
            <img src="img/illustration-hero.svg" alt="image d'un homme qui écoute de la musique et qui danse">
        </div>

        <div class="recapitulation">
            <div class="text">
                <h1 class="title">Récapitulatif de la commande</h1>
                <p>Vous pouvez désormais écouter des millions de chansons, livres audio et podcasts sur n'importe quel
                appareil où vous voulez!</p>
            </div>

            <div class="card">
                <img src="img/icon-music.svg" alt="icone note de musique">
                <div class="plan">
                <p class="command">Plan annuel</p>
                <p class="price">59,99 $/an</p>
                </div>
                <p><a href="#">Changer</a></p>
            </div>

            <button class="button">
                <p>Procéder au paiement</p>
            </button>

            <div class="cancel">
                <p>Annuler la commande</p>
            </div>

        </div>
    </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kanDEVaGraf">kanDEVa-Graf</a>.</p>
  </div>

</body>
</html>
